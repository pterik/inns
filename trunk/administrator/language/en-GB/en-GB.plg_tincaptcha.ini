BACKGROUND COLOR=Background Color
BACKGROUND_COLOR_DESCR=Color of Background (ex: '20,40,60' for RED=20, GREEN=40, BLUE=60). Left blank for random.
FONT SIZE=Font Size
FONT_SIZE_DESCR=Font size.
PLEASE ENTER THE CODE FROM THE IMAGE ABOVE=Please enter the code from the image above : 
TEXT COLOR=Text Color
TEXT_COLOR_DESCR=Color of Text (ex: '20,40,60' for RED=20, GREEN=40, BLUE=60). Left blank for random.
TIN_CAPTCHA=Confirmation code
TIN_REQUIRED=You must provide the confirmation code.
TIN_WRONG=The confirmation code you entered was incorrect. Please try again.
TIN_MAX_ATTEMPTS=You have exceeded the maximum number of attempts for this session. Please try again after %s seconds.
TIN_REFRESH_ALT=Click to refresh image
TIN_REFRESH=Refresh Image
WORD LENGTH=Word Length
WORD_LENTH_DESCR=How many letters must the captcha have?


